<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vegano</title>
    </head>
    <body>
        <label for="cafe_manha">
            O que você come de café da manhã?
        </label>
        <select name="cafe_manha" id="slc_cafe_manha">
            <option value="ovos">Ovos</option>
            <option value="leite_arroz">Leite de arroz</option>
            <option value="bacon">Bacon</option>
        </select>
        <br><br>
        <label for="almoco">O que você come no almoço?</label>
        <select name="almoco" id="slc_almoco">
            <option value="bife">Bife</option>
            <option value="hamburger_soja">Hamburger de soja</option>
            <option value="frango_grelhado">Frango Grelhado</option>
        </select>
        <br><br>
        <label for="jantar">O que você come na janta?</label>
        <select name="jantar" id="slc_jantar">
            <option value="picanha_soja">Picanha de Soja</option>
            <option value="cupim">Cupim</option>
            <option value="coracao">Coração</option>
        </select>
        <br><br>
        <button onclick="verificar()">Sou vegano</button>
    </body>
</html>
